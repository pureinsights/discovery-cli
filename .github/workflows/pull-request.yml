name: Pull Request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

env:
  GITHUB_PACKAGE_REGISTRY_USER: ${{ secrets.CI_USERNAME }}
  GITHUB_PACKAGE_REGISTRY_API_KEY: ${{ secrets.CI_TOKEN }}

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      code-changes: ${{ steps.changes.outputs.code }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set execution permissions
        run: |
          chmod -R +x ci-tools

      - name: Check base branch
        id: check-branch
        run: |
          prerelease=${{ startsWith(github.head_ref, 'hotfix/') || startsWith(github.head_ref, 'release/')}}
          
          if [[ ${{ github.base_ref }} == 'master' ]] && ! ${prerelease} ]]; then
            echo "Pull requests against master can only be created from release or hotfix branches"
            exit 1
          fi

      - name: Find snapshots
        if: github.base_ref == 'master'
        run: ci-tools/find-snapshots.sh

      - name: Filter changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            code:
              - '**.go'
              - 'go.mod'
              - '.github/workflows/pull-request.yml'

      
        
      


      


  build:
    if: ${{ needs.validate.outputs.code-changes == 'true' }}
    needs: validate
    runs-on: ubuntu-latest-4core
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set execution permissions
        run: |
          chmod -R +x ci-tools

      - name: Install dependencies
        run: |
          go get .

        run: go build -v ./...

      - name: Vet
        run: go vet ./...

      - name: Unit tests (race + coverage)
        run: |
          go test ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - name: Docker login to Amazon ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.login-ecr.outputs.registry }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Start Dependencies
        run: ./gradlew dockerComposeUp

      - name: Restore cached Flyway
        id: cache-flyway-restore
        uses: actions/cache/restore@v4
        with:
          path: flyway*/**
          key: ${{ runner.os }}-flyway

      - name: Initialize Database
        run: ci-tools/migrate-database.sh

      - name: Save Flyway cache
        id: cache-flyway-save
        uses: actions/cache/save@v4
        with:
          path: flyway*/**
          key: ${{ steps.cache-flyway-restore.outputs.cache-primary-key }}

      - name: Publish Tests Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          check_name: 'Tests Report'
          report_paths: '**/build/results/tests/**/*.xml'

      - name: SonarCloud analysis for code changes
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  checks:
    if: ${{ needs.validate.outputs.code-changes != 'true' }}
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: SonarCloud analysis for untracked changes
        uses: LouisBrunner/checks-action@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: SonarCloud Code Analysis
          conclusion: success


  automerge:
    if: ${{ github.actor == 'ci-pureinsights' && (startsWith(github.head_ref, 'bot/') || contains(github.event.pull_request.labels.*.name, 'automerge')) }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Approve changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr review ${{ github.event.number }} --repo ${{ github.event.repository.full_name }} --approve

      - name: Merge changes
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          gh pr merge ${{ github.event.number }} \
            --repo ${{ github.event.repository.full_name }} \
            --squash \
            --admin \
            --delete-branch

name: Build
on:
  push:
    branches:
      - master
      - main
      - release*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=pureinsights-1
            -Dsonar.projectKey=pureinsights_pdp_cli
