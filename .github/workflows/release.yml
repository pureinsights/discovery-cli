name: Release CI

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        env:
          GITHUB_PACKAGE_REGISTRY_USER: ${{ secrets.CI_USER }}
          GITHUB_PACKAGE_REGISTRY_API_KEY: ${{ secrets.CI_TOKEN }}
        run: ./gradlew build javadoc jacocoTestReport dockerfile

      - name: Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PACKAGE_REGISTRY_USER: ${{ secrets.CI_USER }}
          GITHUB_PACKAGE_REGISTRY_API_KEY: ${{ secrets.CI_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID  }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push to ECR/Publish to Artifactory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PACKAGE_REGISTRY_USER: ${{ secrets.CI_USER }}
          GITHUB_PACKAGE_REGISTRY_API_KEY: ${{ secrets.CI_TOKEN }}
          CONTAINER_REGISTRY: 129348809522.dkr.ecr.eu-west-1.amazonaws.com
        run: |
          case `grep "^version\(\s*\)=" gradle.properties` in
            *SNAPSHOT)
              echo "This pipeline only supports publishing Releases" ;;
            *)
              ./gradlew -Pcontainer.registry=${CONTAINER_REGISTRY} publish dockerTagAWS dockerPushAWS ;;
          esac