version: 2

builds:
  - id: pdp-cli
    main: ./cmd/discovery
    binary: discovery

archives:
  - id: default
    ids:
      - pdp-cli
    formats: tar.gz

    format_overrides:
      - goos: windows
        formats: [zip]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

    files:
    - src: ./USER.md
      dst: USER.md
