version: 2

builds:
  - id: pdp-cli
    main: ./cmd/discovery
    binary: discovery

archives:
  - id: default
    ids:
      - pdp-cli
    formats: tar.gz

    format_overrides:
      - goos: windows
        formats: [zip]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

    files:
    - src: ./USER.md
      dst: USER.md


checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: diegogranados-pi
    name: pdp-cli-releases-test

scoops:
  - name: pdp-cli
    repository:
      owner: diegogranados-pi
      name: pdp-cli-releases-test
    directory: bucket
    homepage: "https://github.com/diego-granados/pdp-cli-releases-test"
    description: "CLI for Discovery 2.x"
    license: MIT
    skip_upload: false

homebrew_casks:
  - name: pdp-cli
    repository:
      owner: diegogranados-pi
      name: pdp-cli-releases-test
    homepage: "https://github.com/diego-granados/pdp-cli-releases-test"
    description: "CLI for Discovery 2.x"
    binaries:
      - discovery
  
chocolateys:
  - name: pdp-cli-test
    ids:
      - default

    owners: "Pureinsights"
    title: "PDP CLI"
    authors: "Diego Granados"

    project_url: "https://github.com/diegogranados-pi/pdp-cli-releases-test"
    require_license_acceptance: false

    tags: "cli discovery"

    summary: "CLI for Discovery 2.x"
    description: |
      {{ .ProjectName }} Chocolatey package.
      Command-line interface for managing Discovery 2.x

    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"
    source_repo: "https://push.chocolatey.org/"
